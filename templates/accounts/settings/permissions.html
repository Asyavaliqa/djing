{% extends request.is_ajax|yesno:'nullcont.htm,accounts/settings/ext.htm' %}
{% block content %}

    <form role="form" action="{% url 'acc_app:setup_perms' uid %}" method="post">{% csrf_token %}
        {% for perm, pname in form.user_permissions.field.choices %}
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    {{ pname }}
                </label>
            </div>
        {% endfor %}
    </form>
{% endblock %}

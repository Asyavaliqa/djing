{% extends request.is_ajax|yesno:'nullcont.htm,accounts/settings/ext.htm' %}
{% block content %}

    {% if warntext %}
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ warntext }}
        </div>
    {% endif %}

    <form role="form" action="{% url 'settings_chinfo_link' %}" method="post">{% csrf_token %}

        <div class="form-group">
            <label for="login">Логин</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="login" type="text" value="{{ user.username }}" name="username" placeholder="Имя пользователя"
                       required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="fio">Фамилия Имя</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="fio" type="text" value="{{ user.fio }}" name="fio" placeholder="ФИО" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="mail">Мыло</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="mail" type="text" value="{{ user.email }}" name="email" placeholder="Email"
                       class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="tel">Телефон</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="tel" type="text" value="{{ user.telephone }}" pattern="\+[7,8,9,3]\d{10,11}" name="telephone"
                       placeholder="+[7,8,9,3] и 10,11 цифр" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="skype"><a title="Что это" target="_blank" href="http://lurkmore.to/Skype">Skype</a></label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="skype" type="text" value="{{ user.skype }}" name="skype" placeholder="Skype"
                       class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="oldpassw">Старый пароль</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="oldpassw" type="password" name="oldpasswd" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="npassw">Новый пароль</label>

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="npassw" type="Password" name="newpasswd" class="form-control">
            </div>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> Сохранить
            </button>
            <button type="reset" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span> Сбросить
            </button>
        </div>

    </form>

{% endblock %}
